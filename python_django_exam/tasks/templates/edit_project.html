{% extends "_layout.html" %}

{% block title %}Редагування проєкту{% endblock %}



{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Редагування проєкту</h2>
    
    <form method="post" class="border p-4 rounded bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label d-block">Назва проєкту</label>
            {{ form.name }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label d-block">Опис</label>
            {{ form.description }}
        </div>
        
        <button type="submit" class="btn btn-primary">Зберегти</button>
        <a href="/" class="btn btn-secondary">Скасувати</a>
    </form>
</div>


{% endblock %}
