<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .errors {
            color: red;
            margin-top: 10px;
            font-size: 0.875rem;
        }
        .form-group .form-control.is-invalid {
            border-color: red;
        }
        .form-group .form-control.is-invalid + .errors {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="form-title">Вхід</h2>
    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="errors">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Увійти</button>
        </div>
    </form>

    <div class="text-center">
        <p>Ще не маєш акаунту? <a href="/user/register/">Зареєструйся!</a></p>
    </div>
</div>

</body>
</html>
